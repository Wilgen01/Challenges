<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <main class="container">

        <img src="images/bg-pattern-top.svg" alt="" class="bg1">
        <img src="images/bg-pattern-bottom.svg" alt="" class="bg2">


        <section class="card">
            <div class="card__header">
                <img src="images/bg-pattern-card.svg" alt="">
            </div>
            <div class="card__img">
                <div class="prefil">
                    <img src="images/image-victor.jpg" alt="" class="card__imgprofile">
                </div>

            </div>

            <div class="card__info">
                <h2 class="card__infoname">Victor Crest </h2>
                <p class="card__infoage">26</p>
                <p class="card__infocity">London</p>


            </div>
            <span class="line"></span>
            <div class="card__bottom">
                <div class="card__item">
                    <h2 class="value">80K</h2>
                    <p class="descripcion"> Followers</p>
                </div>
                <div class="card__item">
                    <h2 class="value">803K</h2>
                    <p class="descripcion"> Likes</p>
                </div>
                <div class="card__item">
                    <h2 class="value">1.4K</h2>
                    <p class="descripcion"> Photos</p>
                </div>

            </div>



        </section>
    </main>

</body>

</html>
